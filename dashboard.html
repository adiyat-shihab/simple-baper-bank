<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="px-80">
      <div class="flex justify-between pt-24">
        <div class="bg-[#DCA2FF] w-[277px] h-[153px] rounded-lg">
          <h1 class="text-4xl font-bold text-white mt-3 mb-3 text-center">
            Deposit
          </h1>
          <h2 class="text-3xl font-bold text-white text-center">
            $<span id="deposit-value">00</span>
          </h2>
        </div>
        <div class="bg-[#FFDCA2] w-[277px] h-[153px] rounded-lg">
          <h1 class="text-4xl font-bold text-white mt-3 mb-3 text-center">
            Withdraw
          </h1>
          <h2 class="text-3xl font-bold text-white text-center">
            $<span>00</span>
          </h2>
        </div>
        <div class="bg-[#A2FFDC] w-[277px] h-[153px] rounded-lg">
          <h1 class="text-4xl font-bold text-white mt-3 mb-3 text-center">
            Balance
          </h1>
          <h2 class="text-3xl font-bold text-white text-center">
            $<span id="Withdraw-value">00</span>
          </h2>
        </div>
      </div>
      <div class="flex justify-between">
        <div class="bg-[#88C4FF] w-96 rounded-lg px-12 py-5 mt-10">
          <!-- create a input field for deposit money -->
          <p>enter amount to deposit</p>
          <input
            type="text"
            id="input-amount"
            class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
            placeholder="Enter amount"
          />
          <!-- create a button to deposit money -->
          <button
            type="button"
            id="button-deposit"
            class="w-full px-4 py-2 mt-2 text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700"
          >
            Deposit
          </button>
        </div>
        <div class="bg-[#88C4FF] w-96 rounded-lg px-12 py-5 mt-10">
          <!-- create a input field for deposit money -->
          <p>enter amount to deposit</p>
          <input
            type="text"
            class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
            placeholder="Enter amount"
          />
          <!-- create a button to deposit money -->
          <button
            type="button"
            class="w-full px-4 py-2 mt-2 text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700"
          >
            Withdraw
          </button>
        </div>
      </div>
    </section>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
